<!doctype html>
    <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Currency & Shop - Yobble</title>
      <link rel="stylesheet" href="/css/app.css">
    </head>
    <body>
      <div id="topbar"></div>
      <div class="container">
<div class="grid cols-2">
  <div class="card">
    <div class="h1">Wallet</div>
    <div class="kpi">
      <div class="box"><div class="small">Balance</div><div class="num" id="bal">…</div></div>
      <div class="box"><div class="small">Updated</div><div class="num" style="font-size:14px" id="when">…</div></div>
    </div>
    <div class="hr"></div>
    <div class="row">
      <button class="primary" id="earn">Earn +100 (test)</button>
      <button class="danger" id="spend">Spend -60 (test)</button>
    </div>
    <div class="muted small" id="msg"></div>
    <div class="hr"></div>
    <div class="small">Transactions</div>
    <div class="list" id="tx"></div>
  </div>
  <div class="card">
    <div class="h1">Add-ons</div>
    <div class="notice"><b>Future real money:</b> This panel is UI-only. Your internal ledger already exists.</div>
    <div class="hr"></div>
    <div class="row"><span class="tag">FEATURE FLAG</span><span class="muted small">REAL_MONEY_ENABLED = false</span></div>
    <div class="hr"></div>
    <button disabled>Buy 1,000 Coins (€?)</button>
    <button disabled>Buy 5,000 Coins (€?)</button>
    <button disabled>Starter Pack</button>
  </div>
</div>
      </div>
      <script type="module" src="/js/pages.currency.js"></script>
<script type="module">
  import { loadLayout } from "/js/layout.js";
  loadLayout();
</script>
    </body>
    </html>
