<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game - Yobble</title>
<link rel="stylesheet" href="/theme.css" rel="stylesheet"><link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="game-page">
  <section class="card hero">
    <div id="hero-main"></div>
    <div class="hero-side">
      <div id="hero-art" class="hero-art">New release</div>
      <div id="hero-actions" class="actions">
        <button class="primary" id="unhideBtn" style="display:none">Unhide game</button>
      </div>
    </div>
  </section>
  <section class="card" id="stats"></section>
  <section class="card" id="media"></section>
  <section class="card" id="reviewBox"></section>
  <div id="reviews" class="grid reviews-grid"></div>
</main>
<script type="module" src="/js/pages/game.js"></script>
</body>
</html>
