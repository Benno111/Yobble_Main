<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Dashboard - Versions</title>
<link rel="stylesheet" href="/theme.css" rel="stylesheet"><link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="dash-wrap">
  <section class="card hero">
    <div>
      <h1 id="gameTitle">Loading…</h1>
      <p id="gameDesc" class="muted">Fetching game data.</p>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
        <span class="pill" id="gameproject">project —</span>
        <select id="dashboardPage" style="min-width:220px">
          <option value="versions">Versions</option>
          <option value="uploads">Uploads</option>
          <option value="analytics">Analytics</option>
          <option value="levels">Custom Levels</option>
        </select>
      </div>
    </div>
    <div>
      <div class="card">
        <div class="section-title">
          <h2>Overview</h2>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px">
          <span class="badge accent" id="latestVersion">Latest —</span>
          <span class="badge" id="publishedVersion">Published —</span>
        </div>
      </div>
    </div>
  </section>
  <section class="card">
    <div class="section-title">
      <h2>Versions</h2>
    </div>
    <div id="versionsRoot" style="margin-top:12px"></div>
  </section>
</main>
<script type="module">
import { mountTopbar } from "/js/layout.js";
import { api } from "/js/api-pages/game-dashboard.js";
await mountTopbar("games");
const params = new URLSearchParams(location.search);
const project = params.get("project") || "";
const gameTitle = document.getElementById("gameTitle");
const gameDesc = document.getElementById("gameDesc");
const gameproject = document.getElementById("gameproject");
const dashboardPage = document.getElementById("dashboardPage");
const latestVersion = document.getElementById("latestVersion");
const publishedVersion = document.getElementById("publishedVersion");
const root = document.getElementById("versionsRoot");
const uploadFormId = "versionUploadForm";
function escapeHtml(v){
  return String(v ?? "").replace(/[&<>"']/g, (c) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}
function formatDate(ms){
  if (!ms) return "—";
  return new Date(ms).toLocaleString();
}
if(!project){
  gameTitle.textContent = "Missing project";
  gameDesc.textContent = "Provide ?project= in the URL.";
}else{
  try{
    const res = await api.get("/api/gamehosting/versions?project=" + encodeURIComponent(project));
    const g = res.game || {};
    const versions = res.versions || [];
    gameTitle.textContent = g.title || "Untitled";
    gameDesc.textContent = g.description || "No description yet.";
    gameproject.textContent = `project ${g.project || project}`;
    dashboardPage.value = "versions";
    const latest = versions[0]?.version || "—";
    const published = versions.find(v => v.is_published)?.version || "—";
    latestVersion.textContent = `Latest ${latest}`;
    publishedVersion.textContent = `Published ${published}`;
    if(versions.length){
      root.innerHTML = `
        <form id="${uploadFormId}" style="margin-bottom:16px">
          <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px">
            <div>
              <label class="muted">Version</label>
              <input name="version" required placeholder="e.g. 1.0.1" style="width:100%;margin-top:6px">
            </div>
            <div>
              <label class="muted">Entry HTML</label>
              <input name="entry_html" placeholder="index" style="width:100%;margin-top:6px">
            </div>
            <div>
              <label class="muted">Zip file</label>
              <input type="file" name="zip" accept=".zip" required style="width:100%;margin-top:6px">
            </div>
          </div>
          <div style="display:flex;gap:8px;align-items:center;margin-top:10px">
            <button class="badge accent" type="submit">Upload update</button>
            <span class="muted" id="uploadMsg"></span>
          </div>
          <div class="progress" aria-hidden="true">
            <span id="uploadProgress"></span>
          </div>
        </form>
        <table>
          <thead>
            <tr>
              <th>Version</th>
              <th>Status</th>
              <th>Published</th>
              <th>Uploaded</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            ${versions.map(v => `
              <tr>
                <td>${escapeHtml(v.version)}</td>
                <td>${escapeHtml(v.approval_status || "pending")}</td>
                <td>${v.is_published ? "Yes" : "No"}</td>
                <td>${escapeHtml(formatDate(v.created_at))}</td>
                <td>
                  ${v.is_published
                    ? `<button class="badge accent" data-unpublish="${escapeHtml(v.version)}">Unpublish</button>`
                    : v.approval_status === "approved"
                      ? `<button class="badge accent" data-publish="${escapeHtml(v.version)}">Publish</button>`
                      : `<span class="muted">—</span>`}
                  ${v.approval_status === "rejected"
                    ? `<button class="badge accent" data-resubmit="${escapeHtml(v.version)}">Resubmit</button>`
                    : ""}
                  <button class="badge" data-whitelist="${escapeHtml(v.version)}">Whitelist</button>
                  <button class="badge" data-delete="${escapeHtml(v.version)}">Delete</button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
      root.querySelectorAll("[data-publish]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const v = btn.getAttribute("data-publish");
          try{
            await api.post("/api/gamehosting/publish-owner", { project, version: v, published: true });
            location.reload();
          }catch{
            btn.textContent = "Failed";
          }
        });
      });
      root.querySelectorAll("[data-unpublish]").forEach(btn => {
        btn.addEventListener("click", async () => {
          try{
            await api.post("/api/gamehosting/publish-owner", { project, published: false });
            location.reload();
          }catch{
            btn.textContent = "Failed";
          }
        });
      });
      root.querySelectorAll("[data-whitelist]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const v = btn.getAttribute("data-whitelist");
          try{
            const res = await api.get(`/api/gamehosting/whitelist?project=${encodeURIComponent(project)}&version=${encodeURIComponent(v)}`);
            const current = (res.usernames || []).join(", ");
            const input = prompt("Whitelist usernames (comma separated):", current);
            if (input === null) return;
            const usernames = input.split(",").map(u => u.trim()).filter(Boolean);
            await api.post("/api/gamehosting/whitelist", { project, version: v, usernames });
            btn.textContent = "Saved";
            setTimeout(() => { btn.textContent = "Whitelist"; }, 1000);
          }catch{
            btn.textContent = "Failed";
          }
        });
      });
      root.querySelectorAll("[data-delete]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const v = btn.getAttribute("data-delete");
          if (!confirm(`Delete version ${v}? This cannot be undone.`)) return;
          try{
            await api.post("/api/gamehosting/version/delete", { project, version: v });
            location.reload();
          }catch{
            btn.textContent = "Failed";
          }
        });
      });
      root.querySelectorAll("[data-resubmit]").forEach(btn => {
        btn.addEventListener("click", async () => {
          const v = btn.getAttribute("data-resubmit");
          try{
            await api.post("/api/gamehosting/version/resubmit", { project, version: v });
            location.reload();
          }catch{
            btn.textContent = "Failed";
          }
        });
      });
      const uploadForm = document.getElementById(uploadFormId);
      if(uploadForm){
        uploadForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const msg = document.getElementById("uploadMsg");
          const bar = document.getElementById("uploadProgress");
          msg.textContent = "";
          bar.style.width = "0%";
          const fd = new FormData(uploadForm);
          fd.set("project", project);
          fd.set("title", g.title || project);
          fd.set("entry_html", fd.get("entry_html") || "index");
          try{
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/gamehosting/upload");
            const token = localStorage.getItem("token");
            if (token) {
              xhr.setRequestHeader("Authorization", "Bearer " + token);
            }
            xhr.upload.addEventListener("progress", (evt) => {
              if (!evt.lengthComputable) return;
              const pct = Math.round((evt.loaded / evt.total) * 100);
              bar.style.width = pct + "%";
            });
            xhr.addEventListener("load", () => {
              if (xhr.status >= 200 && xhr.status < 300) {
                msg.textContent = "Uploaded.";
                location.reload();
              } else {
                msg.textContent = "Upload failed.";
              }
            });
            xhr.addEventListener("error", () => {
              msg.textContent = "Upload failed.";
            });
            xhr.send(fd);
          }catch{
            msg.textContent = "Upload failed.";
          }
        });
      }
}else{
      root.innerHTML = `<div class="empty">No versions uploaded yet.</div>`;
    }
  }catch{
    gameTitle.textContent = "Dashboard unavailable";
    gameDesc.textContent = "Could not load game data. Check your access and project.";
    root.innerHTML = `<div class="empty">No data available.</div>`;
  }
}
dashboardPage.addEventListener("change", () => {
  const value = dashboardPage.value;
  const target = value === "uploads"
    ? "/game-dashboard-uploads"
    : value === "analytics"
      ? "/game-dashboard-analytics"
      : value === "levels"
        ? "/game-dashboard-levels"
        : "/game-dashboard-versions";
  const next = project ? `${target}?project=${encodeURIComponent(project)}` : target;
  location.href = next;
});
</script>
</body>
</html>
