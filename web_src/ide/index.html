<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yobble IDE</title>
  <link rel="stylesheet" href="/theme.css" rel="stylesheet"><link rel="stylesheet" href="/style.css">
  <style>
    html,body{height:100%;}
    body{display:flex;flex-direction:column;margin:0;}
    main{flex:1;display:flex;padding:0;min-height:0;width:100%;}
    .ide-frame{flex:1;width:100%;border:1px solid var(--border);border-radius:12px;background:var(--card);overflow:hidden;min-height:0;}
    .ide-frame iframe{width:100%;height:100%;border:0;display:block;background:#0c0f14;}
    @media (max-width: 800px){
      main{padding:0;}
    }
  </style>
</head>
<script type="module">
import { mountTopbar } from "/js/layout.js";
await mountTopbar("uide");
</script>
<body>
  <main>
    <div class="ide-frame">
      <iframe title="Yobble IDE" src="/web_src/ide/ui/"></iframe>
    </div>
  </main>
</body>
</html>
