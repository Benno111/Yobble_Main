<!doctype html>
<html>
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Deleted - Yobble</title>
  <link rel="stylesheet" href="/theme.css" rel="stylesheet"><link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <section class="card hero">
      <div>
        
        <h1>This account is permanently banned.</h1>
        <p>Access to Yobble has been revoked. If you believe this is a mistake, you can submit an appeal.</p>
        <div class="actions">
          <a class="action primary" href="/appeal.html">Submit appeal</a>
          <button class="action" id="logoutBtn" type="button">Logout</button>
        </div>
        <div class="muted" style="margin-top:12px">For security reasons, this account can no longer sign in.</div>
      </div>
      <div class="hero-art">Account access removed</div>
    </section>
  </main>
</body>
<script type="module">
  import { logout } from "/js/auth.js";
  document.getElementById("logoutBtn")?.addEventListener("click", logout);
</script>
</html>
