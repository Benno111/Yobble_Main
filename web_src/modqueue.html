<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moderation Queue - Yobble</title>
<link rel="stylesheet" href="/theme.css" rel="stylesheet"><link rel="stylesheet" href="/style.css">
</head>
<body>
<main class="mq-wrap">
  <section class="card hero">
    <div>
      
      <h1>Queue</h1>
      <p>Review pending submissions and moderation tasks.</p>
    </div>
    <div class="hero-art">Work stack</div>
  </section>
  <section class="card">
    <div id="content" class="grid"></div>
    <div id="empty" class="empty" hidden>Queue empty.</div>
  </section>
  <section class="card" style="display:flex;gap:10px;flex-wrap:wrap">
    <a class="pill" href="/mod-dashboard.html">Dashboard</a>
    <a class="pill" href="/mod-reports.html">Reports</a>
    <a class="pill" href="/mod-appeals.html">Appeals</a>
    <a class="pill" href="/mod-bans.html">Ban History</a>
    <a class="pill" href="/modqueue.html">Queue</a>
    <a class="pill" href="/moderation.html">Overview</a>
  </section>
</main>
<script type="module">
import { mountTopbar } from "/js/layout.js";
import { api } from "/js/api-pages/modqueue.js";
import { requireAuth } from "/js/auth.js";
await mountTopbar("modqueue");
await requireAuth();
const content = document.getElementById("content");
const empty = document.getElementById("empty");
function escapeHtml(v){
  return String(v ?? "").replace(/[&<>"']/g, (c) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}
const r = await api.get("/api/mod/queue");
const rows = Array.isArray(r) ? r : (r.queue || []);
if(!rows.length){
  empty.hidden = false;
}else{
  content.innerHTML = rows.map(x => `
    <div class="queue-card">
      <div class="queue-title">${escapeHtml((x.type || "item").toUpperCase())}</div>
      <div class="queue-meta">${escapeHtml(x.ref || "")}${x.version ? " Â· v" + escapeHtml(x.version) : ""}</div>
      <div class="queue-meta">Status ${escapeHtml(x.status || "pending")}</div>
      ${
        x.type === "item"
          ? `<div class="row" style="gap:8px;flex-wrap:wrap;margin-top:auto">
               <button class="primary" data-approve="${escapeHtml(x.ref || "")}">Approve</button>
               <button class="secondary" data-reject="${escapeHtml(x.ref || "")}">Reject</button>
             </div>`
          : x.type === "game"
          ? `<div class="row" style="gap:8px;flex-wrap:wrap;margin-top:auto">
               <button class="primary" data-approve-game="${escapeHtml(x.ref || "")}" data-version="${escapeHtml(x.version || "")}">Approve</button>
               <button class="secondary" data-reject-game="${escapeHtml(x.ref || "")}" data-version="${escapeHtml(x.version || "")}">Reject</button>
               <button class="secondary" data-reject-ban-game="${escapeHtml(x.ref || "")}" data-version="${escapeHtml(x.version || "")}">Reject + ban</button>
               <button class="secondary" data-delete-game="${escapeHtml(x.ref || "")}" data-version="${escapeHtml(x.version || "")}">Delete</button>
               <a class="secondary" href="/play.html?project=${encodeURIComponent(x.ref || "")}&version=${encodeURIComponent(x.version || "")}&entry=${encodeURIComponent(x.entry_html || "index.html")}&return=${encodeURIComponent("/modqueue.html")}">Playtest</a>
             </div>`
          : ``
      }
    </div>
  `).join("");
  document.querySelectorAll("[data-approve]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const code = btn.dataset.approve;
      await api.post("/api/mod/items/approve", { code });
      btn.textContent = "Approved";
      btn.disabled = true;
    });
  });
  document.querySelectorAll("[data-reject]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const code = btn.dataset.reject;
      const reason = prompt("Rejection reason?") || "";
      await api.post("/api/mod/items/reject", { code, reason });
      btn.textContent = "Rejected";
      btn.disabled = true;
    });
  });
  document.querySelectorAll("[data-approve-game]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const project = btn.dataset.approveGame;
      const version = btn.dataset.version;
      await api.post("/api/mod/games/approve", { project, version, publish:false });
      btn.textContent = "Approved";
      btn.disabled = true;
    });
  });
  document.querySelectorAll("[data-reject-game]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const project = btn.dataset.rejectGame;
      const version = btn.dataset.version;
      const reason = prompt("Rejection reason?") || "";
      await api.post("/api/mod/games/reject", { project, version, reason });
      btn.textContent = "Rejected";
      btn.disabled = true;
    });
  });
  document.querySelectorAll("[data-reject-ban-game]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const project = btn.dataset.rejectBanGame;
      const version = btn.dataset.version;
      const reason = prompt("Ban reason? (optional)") || "";
      const hoursRaw = prompt("Ban duration hours? Leave blank for permanent.");
      const duration_hours = hoursRaw ? Number(hoursRaw) : null;
      if (hoursRaw && (!Number.isFinite(duration_hours) || duration_hours <= 0)) {
        alert("Invalid duration.");
        return;
      }
      await api.post("/api/mod/games/reject-ban", { project, version, reason, duration_hours });
      btn.textContent = "Rejected + banned";
      btn.disabled = true;
    });
  });
  document.querySelectorAll("[data-delete-game]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const project = btn.dataset.deleteGame;
      const version = btn.dataset.version;
      if (!confirm(`Delete version ${version}? This cannot be undone.`)) return;
      await api.post("/api/gamehosting/version/delete", { project, version });
      btn.textContent = "Deleted";
      btn.disabled = true;
    });
  });
}
</script>
</body>
</html>
