<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    color-scheme: dark;
  }
  body{
    margin:0;
    padding:0;
    background:transparent;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  }
  button{
    width:100%;
    height:100%;
    border:none;
    background:#000000;
    color:#ffffff;
    font-size:14px;
    line-height:1.2;
    border-radius:8px;
    padding:10px 14px;
    cursor:pointer;
    font-family:inherit;
  }
  button[disabled]{
    cursor:not-allowed;
    opacity:.5;
  }
  button:hover:not([disabled]){
    filter:brightness(1.1);
  }
</style>
</head>
<body>
<button id="btn" type="button">Fullscreen</button>
<script>
  const btn = document.getElementById("btn");
  const post = (type, payload = {}) => {
    window.parent.postMessage({ type, payload }, "*");
  };
  window.addEventListener("message", (event) => {
    const { type, payload } = event.data || {};
    if(type === "fullscreen:state"){
      btn.textContent = payload.isFullscreen ? "Exit" : "Full";
    }
    if(type === "fullscreen:enabled"){
      btn.disabled = !payload.enabled;
      btn.title = payload.enabled ? "" : "Fullscreen not supported";
    }
  });
  btn.addEventListener("click", () => {
    post("fullscreen:toggle");
  });
</script>
</body>
</html>
