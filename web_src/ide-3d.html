<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yobble 3D Studio</title>
  <link rel="stylesheet" href="/theme.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

    .ide-frame iframe{width:100%;height:100%;border:0;display:block;background:#0b0f14;}
  </style>
</head>
<script type="module">
import { mountTopbar } from "/js/layout.js";
await mountTopbar("uide-3d");
</script>
<body>
  <main>
    <div class="ide-frame">
      <iframe title="Yobble 3D Studio" src="/ide3d/index"></iframe>
    </div>
  </main>
</body>
