<!doctype html>
    <html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Admin - Yobble</title>
      <link rel="stylesheet" href="/css/app.css">
    </head>
    <body>
      <div id="topbar"></div>
      <div class="container">
<div class="card">
  <div class="h1">Admin dashboard</div>
  <div class="muted">Role-based access: only <code>role=admin</code> can open this page & call these endpoints.</div>
  <div class="hr"></div>
  <div class="kpi">
    <div class="box"><div class="small">Users</div><div class="num" id="users">…</div></div>
    <div class="box"><div class="small">Active listings</div><div class="num" id="listings">…</div></div>
    <div class="box"><div class="small">Pending trades</div><div class="num" id="trades">…</div></div>
  </div>
  <div class="hr"></div>
  <div class="grid cols-2">
    <div class="card" style="margin:0">
      <div class="h1" style="font-size:16px">Grant currency</div>
      <input id="user_id" placeholder="User id">
      <input id="delta" type="number" placeholder="Delta (e.g. 1000)">
      <button class="primary" id="grant">Grant</button>
      <div class="muted small" id="grantMsg"></div>
    </div>
    <div class="card" style="margin:0">
      <div class="h1" style="font-size:16px">Create game</div>
      <input id="slug" placeholder="slug">
      <input id="title" placeholder="title">
      <input id="description" placeholder="description (optional)">
      <button class="primary" id="createGame">Create</button>
      <div class="muted small" id="gameMsg"></div>
    </div>
  </div>
</div>
      </div>
      <script type="module" src="/js/pages.admin.js"></script>
<script type="module">
  import { loadLayout } from "/js/layout.js";
  loadLayout();
</script>
    </body>
    </html>
