<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play - Yobble</title>
<link rel="stylesheet" href="/theme.css" rel="stylesheet"><link rel="stylesheet" href="/style.css">
<style>
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
  }
  .play-shell {
    height: 100vh;
    max-width: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
  }
  .play-top {
    display: flex;
    gap: 16px;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
  }
  .play-actions {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .play-wrap {
    flex: 1;
    min-height: 0;
    position: relative;
    display: grid;
    overflow: hidden;
  }
  .play-shell.is-collapsed .play-top {
    display: none;
  }
  .collapse-toggle {
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    padding: 8px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
  }
  .collapse-toggle:hover {
    filter: brightness(1.05);
  }
  .collapse-overlay {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 10;
    display: none;
  }
  .play-shell.is-collapsed .collapse-overlay {
    display: inline-flex;
  }
  .frame-shell,
  .play-frame {
    width: 100%;
    height: 100%;
  }
  .play-frame {
    border: 0;
  }
</style>
</head>
<body>
<main class="play-shell">
  <div class="play-top">
    <div class="play-info">
      <div class="play-title" id="title">Launching…</div>
      <div class="play-meta" id="info">Starting…</div>
    </div>
    <div class="play-actions">
      <button class="play-btn" id="refreshBtn">Refresh</button>
      <button class="collapse-toggle" id="collapseBtn" type="button">Collapse</button>
      <button class="play-btn primary" id="backBtn">Back to game</button>
    </div>
  </div>
  <div class="play-wrap">
    <button class="collapse-toggle collapse-overlay" id="expandBtn" type="button">UI</button>
    <div class="frame-shell">
      <iframe id="frame" class="play-frame"></iframe>
    </div>
  </div>
</main>
<script type="module" src="/js/pages/play.js"></script>
</body>
</html>
