<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ban Appeals - Yobble</title>
<link rel="stylesheet" href="/style.css">
<style>
  :root{
    --ap-bg:#0a0d12;
    --ap-ink:#eef2ff;
    --ap-muted:#a5b0c6;
    --ap-card:#141a24;
    --ap-border:#283043;
    --ap-accent:#ffd166;
  }
  body{
    background:radial-gradient(circle at 12% 15%,rgba(255,209,102,.18),transparent 40%),
               radial-gradient(circle at 80% 10%,rgba(77,212,255,.12),transparent 45%),
               var(--ap-bg);
    color:var(--ap-ink);
    font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
  }
  main{max-width:1200px}
  .ap-wrap{display:flex;flex-direction:column;gap:18px}
  .hero{
    display:grid;
    grid-template-columns:1.1fr .9fr;
    gap:20px;
    padding:20px;
    position:relative;
    overflow:hidden;
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,rgba(255,209,102,.2),transparent 40%),
               linear-gradient(240deg,rgba(77,212,255,.12),transparent 40%);
    pointer-events:none;
  }
  .hero h1{margin:0 0 8px;font-size:38px}
  .hero p{margin:0;color:var(--ap-muted)}
  .pill{
    border:1px solid var(--ap-border);
    border-radius:999px;
    padding:6px 12px;
    font-size:12px;
    color:var(--ap-muted);
    background:rgba(20,26,36,.6);
  }
  .hero-art{
    border-radius:16px;
    border:1px solid var(--ap-border);
    min-height:160px;
    background:
      linear-gradient(130deg,rgba(255,209,102,.25),rgba(20,26,36,.45)),
      repeating-linear-gradient(45deg,rgba(255,255,255,.05) 0 10px,transparent 10px 20px);
    display:flex;
    align-items:flex-end;
    padding:16px;
    font-weight:600;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:16px;
  }
  .appeal-card{
    background:var(--ap-card);
    border:1px solid var(--ap-border);
    border-radius:16px;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .appeal-title{font-size:18px;font-weight:700}
  .appeal-meta{color:var(--ap-muted);font-size:12px}
  .appeal-actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:auto}
  .empty{
    text-align:center;
    padding:30px;
    color:var(--ap-muted);
  }
  @media (max-width: 900px){
    .hero{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<main class="ap-wrap">
  <section class="card hero">
    <div>
      <div class="pill">Moderation</div>
      <h1>Ban Appeals</h1>
      <p>Review and decide on ban appeals with structured notes.</p>
    </div>
    <div class="hero-art">Appeals queue</div>
  </section>

  <section class="card">
    <div id="list" class="grid"></div>
    <div id="empty" class="empty" hidden>No open appeals.</div>
  </section>
  <section class="card" style="display:flex;gap:10px;flex-wrap:wrap">
    <a class="pill" href="/mod-dashboard.html">Dashboard</a>
    <a class="pill" href="/mod-reports.html">Reports</a>
    <a class="pill" href="/mod-appeals.html">Appeals</a>
    <a class="pill" href="/mod-bans.html">Ban History</a>
    <a class="pill" href="/modqueue.html">Queue</a>
    <a class="pill" href="/moderation.html">Overview</a>
  </section>
</main>
<script type="module">
import { api } from "/js/api.js";
import { requireAuth } from "/js/auth.js";
import { mountTopbar } from "/js/layout.js";

await mountTopbar("modappeals");
const me = await requireAuth();
if(!["admin","moderator"].includes(me.role)) throw 0;

const list = document.getElementById("list");
const empty = document.getElementById("empty");

function escapeHtml(v){
  return String(v ?? "").replace(/[&<>"']/g, (c) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}

const r = await api.get("/api/mod/appeals/open");
const appeals = r.appeals || [];
if(!appeals.length){
  empty.hidden = false;
}else{
  for(const a of appeals){
    const d = document.createElement("div");
    d.className = "appeal-card";
    d.innerHTML = `
      <div class="appeal-title">${escapeHtml(a.username)}</div>
      <div class="appeal-meta">Ban reason: ${escapeHtml(a.reason || "â€”")}</div>
      <div>${escapeHtml(a.message || "")}</div>
      <div class="appeal-actions">
        <button class="primary">Accept</button>
        <button class="secondary">Reject</button>
      </div>
    `;
    d.querySelector(".primary").onclick = async ()=>{
      const note = prompt("Decision note?") || "";
      await api.post("/api/mod/appeals/decide", { id: a.id, decision: "accepted", note });
      d.remove();
    };
    d.querySelector(".secondary").onclick = async ()=>{
      const note = prompt("Rejection reason?") || "";
      await api.post("/api/mod/appeals/decide", { id: a.id, decision: "rejected", note });
      d.remove();
    };
    list.appendChild(d);
  }
}
</script>
</body>
</html>
