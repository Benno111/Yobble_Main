<!doctype html>
<html>
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Deleted - Yobble</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    :root{
      --ban-bg:#0a0d12;
      --ban-ink:#eef2ff;
      --ban-muted:#9aa6be;
      --ban-card:#131924;
      --ban-border:#2a3247;
      --ban-accent:#ff7b7b;
      --ban-accent-2:#5ad7ff;
    }
    body{
      background:
        radial-gradient(circle at 12% 15%,rgba(255,123,123,.18),transparent 40%),
        radial-gradient(circle at 80% 10%,rgba(90,215,255,.12),transparent 45%),
        var(--ban-bg);
      color:var(--ban-ink);
      font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
      min-height:100vh;
    }
    main{max-width:900px;margin:0 auto;padding:36px 20px 60px}
    .hero{
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:18px;
      padding:20px;
      position:relative;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(120deg,rgba(255,123,123,.22),transparent 45%),
                 linear-gradient(240deg,rgba(90,215,255,.12),transparent 45%);
      pointer-events:none;
    }
    .hero h1{margin:0 0 8px;font-size:36px}
    .hero p{margin:0;color:var(--ban-muted)}
    .hero-art{
      border-radius:16px;
      border:1px solid var(--ban-border);
      min-height:160px;
      background:
        linear-gradient(130deg,rgba(255,123,123,.25),rgba(18,23,34,.55)),
        repeating-linear-gradient(45deg,rgba(255,255,255,.05) 0 10px,transparent 10px 20px);
      display:flex;
      align-items:flex-end;
      padding:14px;
      font-weight:600;
    }
    .card{
      background:var(--ban-card);
      border:1px solid var(--ban-border);
      border-radius:16px;
      padding:16px;
    }
    .pill{
      border:1px solid var(--ban-border);
      border-radius:999px;
      padding:6px 12px;
      font-size:12px;
      color:var(--ban-muted);
      background:rgba(20,26,36,.6);
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    .action{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border-radius:12px;
      padding:10px 14px;
      border:1px solid var(--ban-border);
      color:var(--ban-ink);
      text-decoration:none;
      background:transparent;
      cursor:pointer;
      font:inherit;
    }
    .action.primary{
      background:linear-gradient(120deg,var(--ban-accent),#ff4d6d);
      border:none;
      color:#1b0a0a;
      font-weight:700;
    }
    .muted{color:var(--ban-muted);font-size:12px}
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <main>
    <section class="card hero">
      <div>
        <div class="pill">Account deleted</div>
        <h1>This account is permanently banned.</h1>
        <p>Access to Yobble has been revoked. If you believe this is a mistake, you can submit an appeal.</p>
        <div class="actions">
          <a class="action primary" href="/appeal.html">Submit appeal</a>
          <button class="action" id="logoutBtn" type="button">Logout</button>
        </div>
        <div class="muted" style="margin-top:12px">For security reasons, this account can no longer sign in.</div>
      </div>
      <div class="hero-art">Account access removed</div>
    </section>
  </main>
</body>
<script type="module">
  import { logout } from "/js/auth.js";
  document.getElementById("logoutBtn")?.addEventListener("click", logout);
</script>
</html>
