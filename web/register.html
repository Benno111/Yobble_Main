<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Yobble</title><link rel="stylesheet" href="/style.css">
</head><body><main style="max-width:420px;margin:24px auto">
<h1>Create account</h1>
<div class="card">
  <label>Username</label><input id="u" autocomplete="username">
  <label>Password</label><input id="p" type="password" autocomplete="new-password">
  <button class="primary" id="btn" style="margin-top:12px;width:100%">Register</button>
  <p style="margin-top:10px"><a href="/login.html" style="color:#7aa2ff">Back to login</a></p>
  <pre id="err" class="muted" style="white-space:pre-wrap"></pre>
</div>
<script type="module" src="/js/pages/register.js"></script>
</main></body></html>
