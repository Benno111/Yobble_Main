<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Moderation Overview - Yobble</title>
<link rel="stylesheet" href="/style.css">
<style>
  :root{
    --mod-bg:#0a0d12;
    --mod-ink:#eef2ff;
    --mod-muted:#a5b0c6;
    --mod-card:#141a24;
    --mod-border:#283043;
    --mod-accent:#ffd166;
  }
  body{
    background:radial-gradient(circle at 12% 15%,rgba(255,209,102,.18),transparent 40%),
               radial-gradient(circle at 85% 10%,rgba(77,212,255,.12),transparent 45%),
               var(--mod-bg);
    color:var(--mod-ink);
    font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
  }
  main{max-width:1200px}
  .mod-wrap{display:flex;flex-direction:column;gap:18px}
  .hero{
    display:grid;
    grid-template-columns:1.1fr .9fr;
    gap:20px;
    padding:20px;
    position:relative;
    overflow:hidden;
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,rgba(255,209,102,.2),transparent 40%),
               linear-gradient(240deg,rgba(77,212,255,.12),transparent 40%);
    pointer-events:none;
  }
  .hero h1{margin:0 0 8px;font-size:38px}
  .hero p{margin:0;color:var(--mod-muted)}
  .pill{
    border:1px solid var(--mod-border);
    border-radius:999px;
    padding:6px 12px;
    font-size:12px;
    color:var(--mod-muted);
    background:rgba(20,26,36,.6);
  }
  .hero-art{
    border-radius:16px;
    border:1px solid var(--mod-border);
    min-height:160px;
    background:
      linear-gradient(130deg,rgba(255,209,102,.25),rgba(20,26,36,.45)),
      repeating-linear-gradient(45deg,rgba(255,255,255,.05) 0 10px,transparent 10px 20px);
    display:flex;
    align-items:flex-end;
    padding:16px;
    font-weight:600;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:16px;
  }
  .appeal-card{
    background:var(--mod-card);
    border:1px solid var(--mod-border);
    border-radius:16px;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .appeal-title{font-size:18px;font-weight:700}
  .appeal-meta{color:var(--mod-muted);font-size:12px}
  .empty{
    text-align:center;
    padding:30px;
    color:var(--mod-muted);
  }
  @media (max-width: 900px){
    .hero{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<main class="mod-wrap">
  <section class="card hero">
    <div>
      <div class="pill">Moderation</div>
      <h1>Appeals overview</h1>
      <p>Quick view of open appeals across the platform.</p>
    </div>
    <div class="hero-art">Case review</div>
  </section>

  <section class="card">
    <div id="list" class="grid"></div>
    <div id="empty" class="empty" hidden>No open appeals.</div>
  </section>
  <section class="card" style="display:flex;gap:10px;flex-wrap:wrap">
    <a class="pill" href="/mod-dashboard.html">Dashboard</a>
    <a class="pill" href="/mod-reports.html">Reports</a>
    <a class="pill" href="/mod-appeals.html">Appeals</a>
    <a class="pill" href="/mod-bans.html">Ban History</a>
    <a class="pill" href="/modqueue.html">Queue</a>
    <a class="pill" href="/moderation.html">Overview</a>
  </section>
</main>
<script type=module>
import { api } from "./js/api.js";
import { mountTopbar } from "/js/layout.js";

await mountTopbar("moderation");
const list = document.getElementById("list");
const empty = document.getElementById("empty");

function escapeHtml(v){
  return String(v ?? "").replace(/[&<>"']/g, (c) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}

const r = await api.get("/api/moderation/appeals?status=open");
const appeals = r.appeals || [];
if(!appeals.length){
  empty.hidden = false;
}else{
  list.innerHTML = appeals.map(a => `
    <div class="appeal-card">
      <div class="appeal-title">User ${escapeHtml(a.user_id)}</div>
      <div class="appeal-meta">Appeal</div>
      <div>${escapeHtml(a.appeal_text || "")}</div>
    </div>
  `).join("");
}
</script>
</body>
</html>
