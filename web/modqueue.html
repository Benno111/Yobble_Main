<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Moderation Queue - Yobble</title>
<link rel="stylesheet" href="/style.css">
<style>
  :root{
    --mq-bg:#0a0d12;
    --mq-ink:#eef2ff;
    --mq-muted:#a5b0c6;
    --mq-card:#141a24;
    --mq-border:#283043;
    --mq-accent:#ffd166;
  }
  body{
    background:radial-gradient(circle at 12% 15%,rgba(255,209,102,.18),transparent 40%),
               radial-gradient(circle at 80% 10%,rgba(77,212,255,.12),transparent 45%),
               var(--mq-bg);
    color:var(--mq-ink);
    font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
  }
  main{max-width:1200px}
  .mq-wrap{display:flex;flex-direction:column;gap:18px}
  .hero{
    display:grid;
    grid-template-columns:1.1fr .9fr;
    gap:20px;
    padding:20px;
    position:relative;
    overflow:hidden;
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,rgba(255,209,102,.2),transparent 40%),
               linear-gradient(240deg,rgba(77,212,255,.12),transparent 40%);
    pointer-events:none;
  }
  .hero h1{margin:0 0 8px;font-size:38px}
  .hero p{margin:0;color:var(--mq-muted)}
  .pill{
    border:1px solid var(--mq-border);
    border-radius:999px;
    padding:6px 12px;
    font-size:12px;
    color:var(--mq-muted);
    background:rgba(20,26,36,.6);
  }
  .hero-art{
    border-radius:16px;
    border:1px solid var(--mq-border);
    min-height:160px;
    background:
      linear-gradient(130deg,rgba(255,209,102,.25),rgba(20,26,36,.45)),
      repeating-linear-gradient(45deg,rgba(255,255,255,.05) 0 10px,transparent 10px 20px);
    display:flex;
    align-items:flex-end;
    padding:16px;
    font-weight:600;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:16px;
  }
  .queue-card{
    background:var(--mq-card);
    border:1px solid var(--mq-border);
    border-radius:16px;
    padding:16px;
    display:flex;
    flex-direction:column;
    gap:8px;
    min-height:140px;
  }
  .queue-title{font-size:18px;font-weight:700}
  .queue-meta{color:var(--mq-muted);font-size:12px}
  .empty{
    text-align:center;
    padding:30px;
    color:var(--mq-muted);
  }
  @media (max-width: 900px){
    .hero{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<main class="mq-wrap">
  <section class="card hero">
    <div>
      <div class="pill">Moderation</div>
      <h1>Queue</h1>
      <p>Review pending submissions and moderation tasks.</p>
    </div>
    <div class="hero-art">Work stack</div>
  </section>

  <section class="card">
    <div id="content" class="grid"></div>
    <div id="empty" class="empty" hidden>Queue empty.</div>
  </section>
  <section class="card" style="display:flex;gap:10px;flex-wrap:wrap">
    <a class="pill" href="/mod-dashboard.html">Dashboard</a>
    <a class="pill" href="/mod-reports.html">Reports</a>
    <a class="pill" href="/mod-appeals.html">Appeals</a>
    <a class="pill" href="/mod-bans.html">Ban History</a>
    <a class="pill" href="/modqueue.html">Queue</a>
    <a class="pill" href="/moderation.html">Overview</a>
  </section>
</main>
<script type="module">
import { mountTopbar } from "/js/layout.js";
import { api } from "/js/api.js";
import { requireAuth } from "/js/auth.js";

await mountTopbar("modqueue");
await requireAuth();

const content = document.getElementById("content");
const empty = document.getElementById("empty");

function escapeHtml(v){
  return String(v ?? "").replace(/[&<>"']/g, (c) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}

const r = await api.get("/api/mod/queue");
const rows = Array.isArray(r) ? r : (r.queue || []);
if(!rows.length){
  empty.hidden = false;
}else{
  content.innerHTML = rows.map(x => `
    <div class="queue-card">
      <div class="queue-title">${escapeHtml((x.type || "item").toUpperCase())}</div>
      <div class="queue-meta">${escapeHtml(x.ref || "")}</div>
      <div class="queue-meta">Status ${escapeHtml(x.status || "pending")}</div>
      ${
        x.type === "item"
          ? `<div class="row" style="gap:8px;flex-wrap:wrap;margin-top:auto">
               <button class="primary" data-approve="${escapeHtml(x.ref || "")}">Approve</button>
               <button class="secondary" data-reject="${escapeHtml(x.ref || "")}">Reject</button>
             </div>`
          : ``
      }
    </div>
  `).join("");

  document.querySelectorAll("[data-approve]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const code = btn.dataset.approve;
      await api.post("/api/mod/items/approve", { code });
      btn.textContent = "Approved";
      btn.disabled = true;
    });
  });
  document.querySelectorAll("[data-reject]").forEach(btn=>{
    btn.addEventListener("click", async ()=>{
      const code = btn.dataset.reject;
      const reason = prompt("Rejection reason?") || "";
      await api.post("/api/mod/items/reject", { code, reason });
      btn.textContent = "Rejected";
      btn.disabled = true;
    });
  });
}
</script>
</body>
</html>
