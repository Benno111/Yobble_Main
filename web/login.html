<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Yobble</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    :root{
      --auth-bg:#0a0d12;
      --auth-ink:#eef2ff;
      --auth-muted:#9aa6be;
      --auth-card:#121722;
      --auth-border:#283043;
      --auth-accent:#ffd166;
      --auth-accent-2:#5ad7ff;
      --auth-ring:rgba(90,215,255,.35);
    }
    body{
      background:
        radial-gradient(circle at 12% 18%,rgba(255,209,102,.18),transparent 40%),
        radial-gradient(circle at 80% 10%,rgba(90,215,255,.14),transparent 45%),
        var(--auth-bg);
      color:var(--auth-ink);
      font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
      min-height:100vh;
    }
    main{max-width:980px;margin:0 auto;padding:36px 20px 60px}
    .shell{display:grid;grid-template-columns:1.05fr .95fr;gap:18px;align-items:stretch}
    .card{
      background:var(--auth-card);
      border:1px solid var(--auth-border);
      border-radius:18px;
      padding:18px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
    }
    .hero{
      position:relative;
      overflow:hidden;
      min-height:320px;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(120deg,rgba(255,209,102,.18),transparent 45%),
                 linear-gradient(240deg,rgba(90,215,255,.12),transparent 45%);
      pointer-events:none;
    }
    .hero h1{margin:0 0 8px;font-size:38px}
    .hero p{margin:0;color:var(--auth-muted)}
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--auth-border);
      border-radius:999px;
      padding:6px 12px;
      font-size:12px;
      color:var(--auth-muted);
      background:rgba(20,26,36,.6);
    }
    .feature-list{display:flex;flex-direction:column;gap:10px;margin-top:16px}
    .feature{display:flex;gap:10px;align-items:flex-start}
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--auth-accent);
      margin-top:6px;
      box-shadow:0 0 0 4px rgba(255,209,102,.2);
    }
    .form h2{margin:0 0 6px}
    .form p{margin:0 0 14px;color:var(--auth-muted)}
    label{font-size:12px;color:var(--auth-muted)}
    input{
      width:100%;
      border:1px solid var(--auth-border);
      background:#0c1118;
      color:var(--auth-ink);
      padding:10px 12px;
      border-radius:10px;
      font-family:inherit;
    }
    input:focus{outline:none;box-shadow:0 0 0 2px var(--auth-ring)}
    .field{display:flex;flex-direction:column;gap:6px;margin-top:10px}
    .actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px}
    .primary{
      background:linear-gradient(120deg,var(--auth-accent),#ffb84a);
      border:none;
      color:#201a08;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      width:100%;
    }
    .ghost{
      background:transparent;
      border:1px solid var(--auth-border);
      color:var(--auth-ink);
      padding:10px 14px;
      border-radius:12px;
      text-decoration:none;
      display:inline-block;
    }
    .err{color:var(--auth-muted);font-size:12px;white-space:pre-wrap;margin-top:10px}
    .logo{
      display:flex;align-items:center;gap:10px;
    }
    .logo img{width:28px;height:28px}
    @media (max-width: 900px){
      .shell{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <main>
    <div class="shell">
      <section class="card hero">
        <div class="logo">
          <img src="/assets/logo.svg" alt="Yobble">
          <span class="pill">Welcome back</span>
        </div>
        <h1>Log in to Yobble</h1>
        <p>Pick up where you left off: launch games, update your games, and manage your items.</p>
        <div class="feature-list">
          <div class="feature"><span class="dot"></span><div>Open games instantly in the browser.</div></div>
          <div class="feature"><span class="dot"></span><div>Upload Games</div></div>
          <div class="feature"><span class="dot"></span><div>Access inventory and the marketplace</div></div>
        </div>
      </section>

      <section class="card form">
        <h2>Login</h2>
        <p>Use your Yobble account to continue.</p>
        <div class="field">
          <label for="u">Username</label>
          <input id="u" autocomplete="username" placeholder="yourname">
        </div>
        <div class="field">
          <label for="p">Password</label>
          <input id="p" type="password" autocomplete="current-password" placeholder="••••••••">
        </div>
        <div class="actions">
          <button class="primary" id="btn">Login</button>
        </div>
        <p style="margin-top:10px">
          <a class="ghost" href="/register.html">Create account</a>
        </p>
        <pre id="err" class="err"></pre>
      </section>
    </div>
  </main>
  <script type="module" src="/js/pages/login.js"></script>
</body>
</html>
