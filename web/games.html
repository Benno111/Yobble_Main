<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games - Yobble</title>
<link rel="stylesheet" href="/style.css">
<style>
  :root{
    --page-bg:#0a0d12;
    --page-ink:#eef2ff;
    --page-muted:#a5b0c6;
    --page-card:#141a24;
    --page-border:#283043;
    --page-accent:#ffd166;
    --page-accent-2:#4dd4ff;
  }
  body{
    background:radial-gradient(circle at 15% 20%,rgba(77,212,255,.18),transparent 40%),
               radial-gradient(circle at 85% 10%,rgba(255,209,102,.16),transparent 45%),
               var(--page-bg);
    color:var(--page-ink);
    font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
  }
  main{max-width:1200px}
  .games-wrap{display:flex;flex-direction:column;gap:18px}
  .hero{
    display:grid;
    grid-template-columns:1.2fr .8fr;
    gap:20px;
    padding:20px;
    position:relative;
    overflow:hidden;
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,rgba(255,209,102,.16),transparent 35%),
               linear-gradient(240deg,rgba(77,212,255,.12),transparent 40%);
    pointer-events:none;
  }
  .hero h1{
    margin:0 0 10px;
    font-size:42px;
    letter-spacing:.5px;
  }
  .hero p{margin:0;color:var(--page-muted);max-width:520px}
  .hero-stats{display:flex;gap:12px;flex-wrap:wrap;margin-top:16px}
  .stat{
    border:1px solid var(--page-border);
    border-radius:999px;
    padding:6px 12px;
    font-size:12px;
    color:var(--page-muted);
    background:rgba(20,26,36,.6);
  }
  .hero-art{
    border-radius:16px;
    border:1px solid var(--page-border);
    background:
      linear-gradient(130deg,rgba(255,209,102,.25),rgba(20,26,36,.4)),
      repeating-linear-gradient(45deg,rgba(255,255,255,.06) 0 10px,transparent 10px 20px);
    min-height:160px;
    display:flex;
    align-items:flex-end;
    padding:16px;
    color:var(--page-ink);
    font-weight:600;
  }
  .controls{
    display:grid;
    grid-template-columns:2fr 1fr 1fr;
    gap:12px;
    padding:16px;
  }
  .controls label{display:block;font-size:12px;color:var(--page-muted);margin-bottom:6px}
  .controls input,.controls select{
    width:100%;
    border:1px solid var(--page-border);
    background:#0c1118;
    color:var(--page-ink);
    padding:10px 12px;
    border-radius:10px;
    font-family:inherit;
  }
  .controls input::placeholder{color:#7f8aa4}
  .section-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  .section-title h2{margin:0;font-size:20px}
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
    gap:16px;
  }
  .game-card{
    position:relative;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    gap:10px;
    padding:16px;
    min-height:220px;
    background:var(--page-card);
    border:1px solid var(--page-border);
    border-radius:16px;
    transform:translateY(0);
    transition:transform .2s ease,border-color .2s ease,box-shadow .2s ease;
    animation:rise .45s ease both;
  }
  .game-card::before{
    content:"";
    position:absolute;
    inset:0;
    background:radial-gradient(circle at 0% 0%,hsla(var(--hue),80%,60%,.18),transparent 60%);
    pointer-events:none;
  }
  .game-card:hover{
    transform:translateY(-4px);
    border-color:rgba(255,209,102,.45);
    box-shadow:0 16px 30px rgba(0,0,0,.35);
  }
  .badge{
    border-radius:999px;
    padding:4px 10px;
    font-size:11px;
    color:var(--page-ink);
    border:1px solid rgba(255,255,255,.1);
    background:rgba(20,26,36,.7);
  }
  .badge.accent{background:rgba(255,209,102,.18);border-color:rgba(255,209,102,.4)}
  .meta{display:flex;align-items:center;justify-content:space-between;gap:10px;color:var(--page-muted);font-size:12px}
  .title{font-size:18px;font-weight:700}
  .desc{color:var(--page-muted);font-size:13px;line-height:1.5}
  .cta{margin-top:auto;font-size:12px;color:var(--page-accent-2);font-weight:600}
  .empty{
    text-align:center;
    padding:30px;
    color:var(--page-muted);
  }
  .ribbon{
    position:absolute;
    top:16px;
    right:-48px;
    transform:rotate(30deg);
    background:var(--page-accent);
    color:#1b1b1b;
    padding:6px 60px;
    font-size:11px;
    font-weight:700;
  }
  @keyframes rise{
    from{opacity:0;transform:translateY(8px)}
    to{opacity:1;transform:translateY(0)}
  }
  @media (prefers-reduced-motion: reduce){
    .game-card{animation:none;transition:none}
  }
  @media (max-width: 900px){
    .hero{grid-template-columns:1fr}
    .controls{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<main class="games-wrap">
  <section class="card hero">
    <div>
      <div class="badge accent">Community Library</div>
      <h1>Discover Games Worth Your Time</h1>
      <p>Browse new experiments, community favorites, and bold prototypes. Filter by category or search for a vibe.</p>
      <div class="hero-stats">
        <div class="stat" id="stat-total">0 games</div>
        <div class="stat" id="stat-cats">0 categories</div>
      </div>
    </div>
    <div class="hero-art">Curated by the community</div>
  </section>

  <section class="card controls">
    <div>
      <label for="q">Search</label>
      <input id="q" type="search" placeholder="Search title, description, or slug">
    </div>
    <div>
      <label for="category">Category</label>
      <select id="category"></select>
    </div>
    <div>
      <label for="sort">Sort</label>
      <select id="sort">
        <option value="az">Title A-Z</option>
        <option value="za">Title Z-A</option>
        <option value="category">Category</option>
      </select>
    </div>
  </section>

  <section class="card">
    <div class="section-title">
      <h2>All Games</h2>
      <div class="badge" id="live-count">0 shown</div>
    </div>
    <div id="list" class="grid" style="margin-top:16px"></div>
    <div id="empty" class="empty" hidden>No games match your search yet.</div>
  </section>
</main>

<script type="module">
import { mountTopbar } from "/js/layout.js";
import { api } from "/js/api.js";

await mountTopbar("games");

const list = document.getElementById("list");
const empty = document.getElementById("empty");
const q = document.getElementById("q");
const category = document.getElementById("category");
const sort = document.getElementById("sort");
const statTotal = document.getElementById("stat-total");
const statCats = document.getElementById("stat-cats");
const liveCount = document.getElementById("live-count");

function escapeHtml(v){
  return String(v ?? "").replace(/[&<>"']/g, (c) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}

function sortGames(items, mode){
  const copy = [...items];
  if (mode === "za") {
    copy.sort((a, b) => (b.title || "").localeCompare(a.title || ""));
  } else if (mode === "category") {
    copy.sort((a, b) => (a.category || "").localeCompare(b.category || "") || (a.title || "").localeCompare(b.title || ""));
  } else {
    copy.sort((a, b) => (a.title || "").localeCompare(b.title || ""));
  }
  return copy;
}

let games = [];
try{
  const res = await api.get("/api/games");
  games = Array.isArray(res) ? res : (res.games || []);
}catch(err){
  empty.hidden = false;
  empty.textContent = "Could not load games. Please try again.";
}

const categories = [...new Set(games.map(g => g.category).filter(Boolean))].sort();
category.innerHTML = [
  `<option value="all">All categories</option>`,
  ...categories.map(c => `<option value="${escapeHtml(c)}">${escapeHtml(c)}</option>`)
].join("");

statTotal.textContent = `${games.length} games`;
statCats.textContent = `${categories.length} categories`;

function render(){
  const query = q.value.trim().toLowerCase();
  const cat = category.value;

  const filtered = games.filter(g => {
    const hay = `${g.title || ""} ${g.description || ""} ${g.slug || ""}`.toLowerCase();
    if (query && !hay.includes(query)) return false;
    if (cat !== "all" && (g.category || "") !== cat) return false;
    return true;
  });

  const sorted = sortGames(filtered, sort.value);
  liveCount.textContent = `${sorted.length} shown`;
  empty.hidden = sorted.length > 0;

  list.innerHTML = sorted.map((g, i) => `
    <a class="game-card" style="--hue:${(i * 47) % 360}" href="/games/${encodeURIComponent(g.slug)}">
      ${g.is_featured ? `<div class="ribbon">Featured</div>` : ``}
      <div class="meta">
        <span class="badge">${escapeHtml(g.category || "Uncategorized")}</span>
        <span>${escapeHtml(g.slug)}</span>
      </div>
      <div class="title">${escapeHtml(g.title || "Untitled")}</div>
      <div class="desc">${escapeHtml(g.description || "No description yet. Be the first to explore.")}</div>
      <div class="cta">Open game</div>
    </a>
  `).join("");
}

q.addEventListener("input", render);
category.addEventListener("change", render);
sort.addEventListener("change", render);

render();
</script>
</body>
</html>
