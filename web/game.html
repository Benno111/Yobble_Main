<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game - Yobble</title>
<link rel="stylesheet" href="/style.css">
<style>
  :root{
    --page-bg:#0a0d12;
    --page-ink:#f1f4ff;
    --page-muted:#9aa6c1;
    --page-card:#141a24;
    --page-border:#283043;
    --page-accent:#ffd166;
    --page-accent-2:#4dd4ff;
  }
  body{
    background:radial-gradient(circle at 20% 20%,rgba(77,212,255,.14),transparent 45%),
               radial-gradient(circle at 85% 12%,rgba(255,209,102,.18),transparent 40%),
               var(--page-bg);
    color:var(--page-ink);
    font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
  }
  main{max-width:1200px}
  .game-page{display:flex;flex-direction:column;gap:18px}
  .hero{
    display:grid;
    grid-template-columns:1.2fr .8fr;
    gap:20px;
    padding:20px;
    position:relative;
    overflow:hidden;
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,rgba(255,209,102,.16),transparent 45%),
               linear-gradient(240deg,rgba(77,212,255,.12),transparent 40%);
    pointer-events:none;
  }
  .hero h1{margin:10px 0 8px;font-size:36px}
  .hero p{margin:0;color:var(--page-muted)}
  .badge{
    border-radius:999px;
    padding:5px 12px;
    font-size:11px;
    color:var(--page-ink);
    border:1px solid rgba(255,255,255,.1);
    background:rgba(20,26,36,.7);
  }
  .badge.accent{background:rgba(255,209,102,.18);border-color:rgba(255,209,102,.4)}
  .hero-meta{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .hero-side{display:flex;flex-direction:column;gap:12px}
  .hero-art{
    border-radius:16px;
    border:1px solid var(--page-border);
    min-height:180px;
    background:
      linear-gradient(130deg,rgba(255,209,102,.25),rgba(20,26,36,.4)),
      repeating-linear-gradient(45deg,rgba(255,255,255,.06) 0 10px,transparent 10px 20px);
    display:flex;
    align-items:flex-end;
    padding:16px;
    font-weight:600;
  }
  .actions{
    display:flex;
    flex-direction:column;
    gap:12px;
    padding:12px;
    border-radius:14px;
    border:1px solid var(--page-border);
    background:rgba(20,26,36,.6);
  }
  .actions label{font-size:12px;color:var(--page-muted);margin-bottom:6px}
  .actions select{
    width:100%;
    border:1px solid var(--page-border);
    background:#0c1118;
    color:var(--page-ink);
    padding:10px 12px;
    border-radius:10px;
    font-family:inherit;
  }
  .actions button{
    width:100%;
    border-radius:10px;
    padding:10px 14px;
    font-weight:600;
  }
  .actions button.primary{background:var(--page-accent);color:#1b1b1b}
  .actions button.secondary{background:rgba(77,212,255,.2);color:var(--page-ink)}
  .stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:12px;
  }
  .stat{
    background:var(--page-card);
    border:1px solid var(--page-border);
    border-radius:14px;
    padding:12px;
  }
  .stat .label{color:var(--page-muted);font-size:12px}
  .stat .value{font-size:18px;font-weight:700;margin-top:4px}
  .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
  .gallery img{
    width:100%;
    border-radius:12px;
    border:1px solid var(--page-border);
  }
  .reviews-grid{grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
  .review-card{
    background:var(--page-card);
    border:1px solid var(--page-border);
    border-radius:12px;
    padding:14px;
  }
  .review-card h3{margin:0 0 6px}
  .muted{color:var(--page-muted)}
  textarea{
    width:100%;
    border:1px solid var(--page-border);
    background:#0c1118;
    color:var(--page-ink);
    padding:10px 12px;
    border-radius:10px;
    font-family:inherit;
    resize:vertical;
  }
  @media (max-width: 900px){
    .hero{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<main class="game-page">
  <section class="card hero">
    <div id="hero-main"></div>
    <div class="hero-side">
      <div id="hero-art" class="hero-art">New release</div>
      <div id="hero-actions" class="actions">
        <button class="primary" id="unhideBtn" style="display:none">Unhide game</button>
      </div>
    </div>
  </section>

  <section class="card" id="stats"></section>

  <section class="card" id="media"></section>

  <section class="card" id="reviewBox"></section>
  <div id="reviews" class="grid reviews-grid"></div>
</main>
<script type="module" src="/js/pages/game.js"></script>
</body>
</html>
