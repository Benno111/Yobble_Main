<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory - Yobble</title>
<link rel="stylesheet" href="/style.css">
<style>
  :root{
    --inv-bg:#0a0d12;
    --inv-ink:#eef2ff;
    --inv-muted:#a5b0c6;
    --inv-card:#141a24;
    --inv-border:#283043;
    --inv-accent:#7cffc4;
    --inv-accent-2:#4dd4ff;
  }
  body{
    background:radial-gradient(circle at 12% 15%,rgba(124,255,196,.16),transparent 40%),
               radial-gradient(circle at 80% 10%,rgba(77,212,255,.14),transparent 45%),
               var(--inv-bg);
    color:var(--inv-ink);
    font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
  }
  main{max-width:1200px}
  .inv-wrap{display:flex;flex-direction:column;gap:18px}
  .hero{
    display:grid;
    grid-template-columns:1.1fr .9fr;
    gap:20px;
    padding:20px;
    position:relative;
    overflow:hidden;
  }
  .hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,rgba(124,255,196,.18),transparent 40%),
               linear-gradient(240deg,rgba(77,212,255,.12),transparent 40%);
    pointer-events:none;
  }
  .hero h1{margin:0 0 8px;font-size:38px}
  .hero p{margin:0;color:var(--inv-muted)}
  .hero-meta{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  .pill{
    border:1px solid var(--inv-border);
    border-radius:999px;
    padding:6px 12px;
    font-size:12px;
    color:var(--inv-muted);
    background:rgba(20,26,36,.6);
  }
  .hero-art{
    border-radius:16px;
    border:1px solid var(--inv-border);
    min-height:160px;
    background:
      linear-gradient(130deg,rgba(124,255,196,.25),rgba(20,26,36,.45)),
      repeating-linear-gradient(45deg,rgba(255,255,255,.05) 0 10px,transparent 10px 20px);
    display:flex;
    align-items:flex-end;
    padding:16px;
    font-weight:600;
  }
  .controls{
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:12px;
    padding:16px;
  }
  .controls label{display:block;font-size:12px;color:var(--inv-muted);margin-bottom:6px}
  .controls input,.controls select{
    width:100%;
    border:1px solid var(--inv-border);
    background:#0c1118;
    color:var(--inv-ink);
    padding:10px 12px;
    border-radius:10px;
    font-family:inherit;
  }
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
    gap:16px;
  }
  .item-card{
    position:relative;
    background:var(--inv-card);
    border:1px solid var(--inv-border);
    border-radius:16px;
    padding:16px;
    min-height:160px;
    display:flex;
    flex-direction:column;
    gap:10px;
    transition:transform .2s ease,border-color .2s ease,box-shadow .2s ease;
  }
  .item-card:hover{
    transform:translateY(-3px);
    border-color:rgba(124,255,196,.5);
    box-shadow:0 16px 30px rgba(0,0,0,.35);
  }
  .item-name{font-size:18px;font-weight:700}
  .item-meta{color:var(--inv-muted);font-size:12px}
  .item-qty{
    margin-top:auto;
    font-size:12px;
    color:var(--inv-accent-2);
    font-weight:600;
  }
  .empty{
    text-align:center;
    padding:30px;
    color:var(--inv-muted);
  }
  @media (max-width: 900px){
    .hero{grid-template-columns:1fr}
    .controls{grid-template-columns:1fr}
  }
</style>
</head>
<body>
<main class="inv-wrap">
  <section class="card hero">
    <div>
      <div class="pill">Player Inventory</div>
      <h1>Your Collection</h1>
      <p>Track consumables, collectibles, and crafted items in one place.</p>
      <div class="hero-meta">
        <span class="pill" id="stat-total">0 items</span>
        <span class="pill" id="stat-unique">0 unique</span>
      </div>
    </div>
    <div class="hero-art">Loadout ready</div>
  </section>

  <section class="card controls">
    <div>
      <label for="q">Search</label>
      <input id="q" type="search" placeholder="Search item name">
    </div>
    <div>
      <label for="sort">Sort</label>
      <select id="sort">
        <option value="az">Name A-Z</option>
        <option value="za">Name Z-A</option>
        <option value="qty">Quantity</option>
      </select>
    </div>
  </section>

  <section class="card">
    <div class="pill" id="live-count">0 shown</div>
    <div id="list" class="grid" style="margin-top:16px"></div>
    <div id="empty" class="empty" hidden>No items found.</div>
  </section>
</main>

<script type="module">
import { mountTopbar } from "/js/layout.js";
import { api } from "/js/api.js";

await mountTopbar("inventory");

const list = document.getElementById("list");
const empty = document.getElementById("empty");
const q = document.getElementById("q");
const sort = document.getElementById("sort");
const statTotal = document.getElementById("stat-total");
const statUnique = document.getElementById("stat-unique");
const liveCount = document.getElementById("live-count");

function escapeHtml(v){
  return String(v ?? "").replace(/[&<>"']/g, (c) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#39;"
  }[c]));
}

let items = [];
try{
  const res = await api.get("/api/inventory");
  items = Array.isArray(res) ? res : (res.items || []);
}catch{
  empty.hidden = false;
  empty.textContent = "Could not load inventory.";
}

const totalCount = items.reduce((sum, i) => sum + Number(i.qty || 0), 0);
statTotal.textContent = `${totalCount} items`;
statUnique.textContent = `${items.length} unique`;

function sortItems(arr, mode){
  const copy = [...arr];
  if (mode === "za") {
    copy.sort((a, b) => (b.name || "").localeCompare(a.name || ""));
  } else if (mode === "qty") {
    copy.sort((a, b) => Number(b.qty || 0) - Number(a.qty || 0));
  } else {
    copy.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
  }
  return copy;
}

function render(){
  const query = q.value.trim().toLowerCase();
  const filtered = items.filter(i => (i.name || "").toLowerCase().includes(query));
  const sorted = sortItems(filtered, sort.value);
  liveCount.textContent = `${sorted.length} shown`;
  empty.hidden = sorted.length > 0;
  list.innerHTML = sorted.map((i, idx) => `
    <div class="item-card" style="--hue:${(idx * 61) % 360}">
      <div class="item-name">${escapeHtml(i.name || "Unknown item")}</div>
      <div class="item-meta">${escapeHtml(i.category || "Uncategorized")}</div>
      <div class="item-qty">Qty ${escapeHtml(i.qty ?? 0)}</div>
    </div>
  `).join("");
}

q.addEventListener("input", render);
sort.addEventListener("change", render);
render();
</script>
</body>
</html>
