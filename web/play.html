<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play - Yobble</title>
<link rel="stylesheet" href="/style.css">
<style>
  :root{
    --play-bg:#0a0d12;
    --play-ink:#edf1ff;
    --play-muted:#9aa6c1;
    --play-card:#141a24;
    --play-border:#283043;
    --play-accent:#4dd4ff;
  }
  body{
    background:radial-gradient(circle at 15% 20%,rgba(77,212,255,.16),transparent 40%),
               radial-gradient(circle at 85% 10%,rgba(255,209,102,.12),transparent 40%),
               var(--play-bg);
    color:var(--play-ink);
    font-family:"Space Grotesk","IBM Plex Sans","Segoe UI",sans-serif;
  }
  .play-shell{
    display:flex;
    flex-direction:column;
    min-height:100vh;
  }
  .play-top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:12px 18px;
    border-bottom:1px solid var(--play-border);
    background:rgba(10,13,18,.7);
    backdrop-filter: blur(12px);
  }
  .play-info{
    display:flex;
    flex-direction:column;
    gap:4px;
  }
  .play-title{
    font-weight:700;
    font-size:16px;
  }
  .play-meta{
    color:var(--play-muted);
    font-size:12px;
  }
  .play-actions{
    display:flex;
    gap:8px;
    align-items:center;
  }
  .play-btn{
    border:1px solid var(--play-border);
    background:rgba(20,26,36,.8);
    color:var(--play-ink);
    padding:6px 10px;
    border-radius:999px;
    font-size:12px;
    cursor:pointer;
  }
  .play-btn.primary{
    border-color:rgba(77,212,255,.45);
    background:rgba(77,212,255,.2);
  }
  .play-frame{
    flex:1;
    border:none;
    width:100%;
    height:100%;
    display:block;
    background:#000;
  }
  .play-wrap{
    flex:1;
    display:flex;
    padding:0;
  }
  .frame-shell{
    flex:1;
    display:flex;
    border-radius:0;
    overflow:hidden;
    border-left:none;
    border-right:none;
    border-bottom:none;
    border-top:1px solid var(--play-border);
    box-shadow:none;
    background:#000;
  }
  @media (max-width: 900px){
    .play-wrap{padding:0}
    .frame-shell{border-radius:0;border-left:none;border-right:none}
  }
</style>
</head>
<body>
<main class="play-shell">
  <div class="play-top">
    <div class="play-info">
      <div class="play-title" id="title">Launching…</div>
      <div class="play-meta" id="info">Starting…</div>
    </div>
    <div class="play-actions">
      <button class="play-btn" id="refreshBtn">Refresh</button>
      <button class="play-btn primary" id="backBtn">Back to game</button>
    </div>
  </div>
  <div class="play-wrap">
    <div class="frame-shell">
      <iframe id="frame" class="play-frame"></iframe>
    </div>
  </div>
</main>
<script type="module" src="/js/pages/play.js"></script>
</body>
</html>
